<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <title>Available Books</title>
    <style>
      /* Global Styles */
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5; /* Beige background */
        color: #333; /* Dark gray text */
        margin: 0;
        padding: 0;
      }

      /* Navbar Styles */
      .navbar {
        background-color: #6c757d; /* Medium gray */
        border-bottom: 3px solid #d9b382; /* Beige highlight */
      }
      .navbar-brand {
        font-weight: bold;
        color: #fff;
        font-size: 1.5rem;
      }
      .navbar-nav .nav-link {
        color: #f5f5f5;
        font-weight: 500;
        transition: color 0.3s ease;
      }
      .navbar-nav .nav-link:hover {
        color: #d9b382; /* Beige */
      }
      .nav-link.active {
        text-decoration: underline;
      }

      /* Table Styling */
      .table {
        background: #ffffff; /* White for contrast */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .table th {
        background-color: #6c757d; /* Gray header */
        color: #f5f5f5; /* Light text */
        font-weight: bold;
      }
      .table-striped tbody tr:nth-of-type(odd) {
        background-color: #f7f7f7; /* Light beige for rows */
      }
      .table-hover tbody tr:hover {
        background-color: #eae7dc; /* Highlight beige */
        transform: scale(1.01);
        transition: all 0.2s ease-in-out;
      }

      /* Action Buttons */
      .btn {
        font-weight: 600;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .btn-secondary {
        background-color: #6c757d; /* Gray button */
        color: #f5f5f5;
      }
      .btn-secondary:hover {
        background-color: #d9b382; /* Beige hover effect */
        color: #333;
      }
      .icon {
        font-size: 1.2rem;
        margin-left: 10px;
        cursor: pointer;
        transition: color 0.3s ease, transform 0.2s ease;
      }
      .icon:hover {
        transform: scale(1.2);
      }
      .icon[style*="red"]:hover {
        color: #d9534f; /* Slightly muted red */
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar-brand {
          font-size: 1.3rem;
        }
        .table th, .table td {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="available_books">Available Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="my_books">My Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="book_register">New Book Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Table Section -->
    <div class="container my-5 col-md-10">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="b :${book}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.price}"></td>
            <td>
              <a class="btn btn-secondary btn-sm" th:href="@{/mylist/{id}(id=${b.id})}">Add To My Book</a>
              <a class="icon" style="color: #6c757d" th:href="@{/editBook/{id}(id=${b.id})}">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
              <a class="icon" style="color: red" th:href="@{/deleteBook/{id}(id=${b.id})}">
                <i class="fa-solid fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
