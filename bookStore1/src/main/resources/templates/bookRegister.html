<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Store</title>
    <style>
        /* General Body Styling */
        body {
            background-color: #f5f5f5; /* Light Gray */
            color: #333; /* Dark Gray */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #3a3a3a; /* Dark Gray */
        }
        .navbar-brand, .nav-link {
            color: #d4c8b4; /* Beige Text */
        }
        .navbar-nav .nav-link:hover {
            color: #fff; /* White on hover */
        }

        /* Form Container */
        .container {
            margin-top: 50px;
            background-color: #fff8f0; /* Beige Background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Heading Style */
        h4 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Form Input Styles */
        .form-control {
            background-color: #f9f9f9; /* Light Gray Input */
            border: 1px solid #ccc; /* Light Border */
            color: #333;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #b89e6d; /* Beige Button */
            border-color: #b89e6d; /* Beige Border */
        }
        .btn-primary:hover {
            background-color: #a88d57; /* Darker Beige on Hover */
            border-color: #a88d57; /* Darker Beige Border on Hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Book Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="available_books">Available Books</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="my_books">My Books</a></li>
                </ul>
                <div>
                    <a class="nav-link text-white" href="book_register">New Book Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Form for Book Registration -->
    <div class="container">
        <h4 class="text-center">New Book Register</h4>
        <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name">
            </div>

            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" name="author">
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" name="price">
            </div>
            
            <center><button type="submit" class="btn btn-primary">Submit</button></center>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
